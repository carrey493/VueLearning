<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h2>{{message}}</h2>
  <h2>{{firstName + lastName}}</h2>
  <h2>{{firstName}} {{lastName}}</h2>
  <h2>{{sum * 2}}</h2>
</div>

          firstName: 'Anni',
          lastName: 'Brant',
          sum: 100
        }
      })
</script>
</body>
</html>
