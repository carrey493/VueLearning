<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- 开发环境版本，包含了有帮助的命令行警告 -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<title>第一个Vue应用程序</title>
</head>

<body>
	<div id="app">
		{{ message }}
	</div>

	<script>
		//创建vue实例
		var app = new Vue({
			//element 缩写：挂载元素
			el: '#app',
			data: {
				message: 'Hello Vue!'
			}
		})
	</script>
</body>

</html>
